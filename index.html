<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Greeting Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Scheherazade+New:wght@700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient: linear-gradient(135deg, #051e27, #123d4a);
            --card-bg: linear-gradient(145deg, rgba(16, 59, 80, 0.9), rgba(8, 34, 54, 0.95));
            --text-primary: #f5d7a0;
            --text-secondary: #e7c278;
            --text-tertiary: #c3d1d1;
            --silhouette-fill: #1a2e1f;
            --cross-bg: #f5e6c8;
            --button-bg: rgba(255, 255, 255, 0.2);
            --button-hover-bg: rgba(255, 255, 255, 0.4);
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f5e6c8, #d4c8a1);
            --card-bg: linear-gradient(145deg, rgba(245, 230, 200, 0.9), rgba(220, 200, 150, 0.95));
            --text-primary: #5a4620;
            --text-secondary: #7a6b4e;
            --text-tertiary: #3a2e15;
            --silhouette-fill: #3a2e15;
            --cross-bg: #8a6729;
            --button-bg: rgba(0, 0, 0, 0.2);
            --button-hover-bg: rgba(0, 0, 0, 0.4);
        }

        body {
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Aref Ruqaa', serif;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .eid-card {
            position: relative;
            width: 90%;
            max-width: 850px;
            height: 650px;
            background: var(--card-bg);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #7a6b4e;
            transition: transform 0.5s;
            z-index: 10;
        }

        .eid-card:hover {
            transform: rotateY(5deg) rotateX(3deg) scale(1.02);
        }

        .eid-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="45" y="20" width="10" height="60" fill="%237a6b4e" opacity="0.3"/><rect x="20" y="45" width="60" height="10" fill="%237a6b4e" opacity="0.3"/></svg>');
            opacity: 0.3;
            transform: rotate(45deg);
            animation: patternRotate 60s linear infinite;
        }

        .greeting-container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 5;
            max-width: 80%;
            animation: fadeIn 2s ease-out;
        }

        .greeting-container h1 {
            font-size: 5.5rem;
            color: var(--text-primary);
            margin-bottom: 30px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            font-family: 'Scheherazade New', serif;
            animation: glow 3s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        .greeting-container h2 {
            font-size: 2.5rem;
            color: var(--text-secondary);
            margin-bottom: 35px;
            font-family: 'Amiri', serif;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            line-height: 1.3;
        }

        .greeting-message {
            font-size: 1.4rem;
            color: var(--text-tertiary);
            line-height: 1.8;
            max-width: 650px;
            margin: 30px auto;
            animation: slideUp 1.5s ease-out;
            transition: opacity 1s ease;
            padding: 10px;
        }

        .cross {
            position: absolute;
            width: 60px;
            height: 100px;
            top: 60px;
            right: 60px;
            z-index: 4;
        }

        .cross::before,
        .cross::after {
            content: '';
            position: absolute;
            background: var(--cross-bg);
            box-shadow: 0 0 10px rgba(245, 230, 200, 0.5);
        }

        .cross::before {
            width: 20px;
            height: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cross::after {
            width: 60px;
            height: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .cross {
            animation: float 8s ease-in-out infinite;
        }

        .lantern {
            position: absolute;
            width: 50px;
            height: 80px;
            background: linear-gradient(to bottom, #b58e4e, #8a6729);
            border-radius: 5px;
            transform-origin: top center;
            z-index: 4;
        }

        .lantern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 20px;
            width: 10px;
            height: 10px;
            background: #8a6729;
            border-radius: 50%;
        }

        .lantern::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 22px;
            width: 6px;
            height: 15px;
            background: linear-gradient(to bottom, #b58e4e, #8a6729);
        }

        .lantern-light {
            position: absolute;
            width: 30px;
            height: 50px;
            background: rgba(247, 206, 112, 0.3);
            border-radius: 3px;
            top: 15px;
            left: 10px;
            animation: flicker 3s infinite alternate;
        }

        .church-silhouette {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" preserveAspectRatio="none"><path d="M0,200 L0,100 L500,100 L500,50 L550,50 L550,20 L600,20 L600,50 L650,50 L650,100 L1200,100 L1200,200 Z" fill="%231a2e1f"/><rect x="575" y="0" width="10" height="20" fill="%231a2e1f"/><rect x="565" y="10" width="30" height="10" fill="%231a2e1f"/></svg>') bottom center no-repeat;
            background-size: cover;
            opacity: 0.8;
            z-index: 3;
        }

        [data-theme="light"] .church-silhouette {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" preserveAspectRatio="none"><path d="M0,200 L0,100 L500,100 L500,50 L550,50 L550,20 L600,20 L600,50 L650,50 L650,100 L1200,100 L1200,200 Z" fill="%233a2e15"/><rect x="575" y="0" width="10" height="20" fill="%233a2e15"/><rect x="565" y="10" width="30" height="10" fill="%233a2e15"/></svg>') bottom center no-repeat;
            background-size: cover;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        .date {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
            z-index: 5;
            opacity: 0.8;
            font-family: 'Aref Ruqaa', serif;
            transition: opacity 1s ease;
            text-align: center;
            padding: 0 10px;
        }

        .click-message {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-tertiary);
            font-size: 1rem;
            z-index: 5;
            opacity: 0.7;
            animation: pulse 2s infinite;
            text-align: center;
            padding: 0 10px;
        }

        .date-floating {
            position: absolute;
            font-family: 'Amiri', serif;
            color: var(--text-primary);
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            opacity: 0;
            z-index: 4;
        }

        .footer-links {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            font-family: 'Aref Ruqaa', serif;
            color: var(--text-primary);
            font-size: 1.2rem;
            max-width: 90%;
        }

        .footer-links p {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .footer-links a {
            color: var(--text-tertiary);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        /* Sound Control Button */
        .sound-control {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 15;
            background: var(--button-bg);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sound-control:hover {
            background: var(--button-hover-bg);
        }

        .sound-control svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15;
            background: var(--button-bg);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--button-hover-bg);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
        }

        /* Share Button */
        .share-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 15;
            background: var(--button-bg);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .share-button:hover {
            background: var(--button-hover-bg);
        }

        .share-button svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #f5e6c8, 0 0 20px transparent; }
            100% { text-shadow: 0 0 15px #f5e6c8, 0 0 30px rgba(245, 230, 200, 0.5); }
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.3); }
        }

        @keyframes patternRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.6; box-shadow: 0 0 15px rgba(247, 206, 112, 0.5); }
            50% { opacity: 0.3; box-shadow: 0 0 25px rgba(247, 206, 112, 0.8); }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            z-index: 15;
        }

        @keyframes particle-fly {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Responsive design for tablets and larger mobile devices */
        @media (max-width: 768px) {
            .eid-card {
                height: auto;
                min-height: 500px;
                max-width: 95%;
                padding: 20px;
            }

            .greeting-container {
                padding: 20px;
                max-width: 90%;
            }

            .greeting-container h1 {
                font-size: 3rem;
                margin-bottom: 20px;
            }

            .greeting-container h2 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }

            .greeting-message {
                font-size: 1rem;
                line-height: 1.6;
                margin: 20px auto;
                padding: 10px;
            }

            .cross {
                width: 40px;
                height: 70px;
                top: 20px;
                right: 20px;
            }

            .cross::before {
                width: 15px;
                height: 70px;
            }

            .cross::after {
                width: 40px;
                height: 15px;
            }

            .lantern {
                width: 40px;
                height: 60px;
            }

            .lantern::before {
                top: -8px;
                left: 15px;
                width: 8px;
                height: 8px;
            }

            .lantern::after {
                bottom: -10px;
                left: 17px;
                width: 5px;
                height: 10px;
            }

            .lantern-light {
                width: 24px;
                height: 40px;
                top: 10px;
                left: 8px;
            }

            .church-silhouette {
                height: 100px;
            }

            .date {
                font-size: 0.9rem;
                bottom: 30px;
                padding: 0 15px;
            }

            .click-message {
                font-size: 0.8rem;
                bottom: 10px;
                padding: 0 15px;
            }

            .footer-links {
                font-size: 0.9rem;
                max-width: 90%;
                bottom: 10px;
            }

            .footer-links p {
                font-size: 0.8rem;
            }

            .footer-links a {
                margin: 0 8px;
                font-size: 0.8rem;
                display: inline-block;
            }

            .sound-control, .theme-toggle, .share-button {
                width: 35px;
                height: 35px;
            }

            .sound-control {
                top: 15px;
                left: 15px;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
            }

            .share-button {
                bottom: 15px;
                right: 15px;
            }

            .sound-control svg, .theme-toggle svg, .share-button svg {
                width: 20px;
                height: 20px;
            }
        }

        /* Additional media query for very small screens (e.g., 480px and below) */
        @media (max-width: 480px) {
            .eid-card {
                min-height: 450px;
                padding: 15px;
            }

            .greeting-container {
                padding: 15px;
            }

            .greeting-container h1 {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }

            .greeting-container h2 {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }

            .greeting-message {
                font-size: 0.9rem;
                line-height: 1.5;
                margin: 15px auto;
                padding: 8px;
            }

            .cross {
                width: 30px;
                height: 50px;
                top: 15px;
                right: 15px;
            }

            .cross::before {
                width: 10px;
                height: 50px;
            }

            .cross::after {
                width: 30px;
                height: 10px;
            }

            .lantern {
                width: 30px;
                height: 50px;
            }

            .lantern::before {
                top: -6px;
                left: 12px;
                width: 6px;
                height: 6px;
            }

            .lantern::after {
                bottom: -8px;
                left: 12px;
                width: 4px;
                height: 8px;
            }

            .lantern-light {
                width: 18px;
                height: 30px;
                top: 8px;
                left: 6px;
            }

            .church-silhouette {
                height: 80px;
            }

            .date {
                font-size: 0.8rem;
                bottom: 25px;
                padding: 0 10px;
            }

            .click-message {
                font-size: 0.7rem;
                bottom: 5px;
                padding: 0 10px;
            }

            .footer-links {
                font-size: 0.8rem;
                bottom: 5px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            .footer-links p {
                font-size: 0.7rem;
            }

            .footer-links a {
                margin: 2px 0;
                font-size: 0.7rem;
            }

            .sound-control, .theme-toggle, .share-button {
                width: 30px;
                height: 30px;
            }

            .sound-control {
                top: 10px;
                left: 10px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
            }

            .share-button {
                bottom: 10px;
                right: 10px;
            }

            .sound-control svg, .theme-toggle svg, .share-button svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="eid-card" id="eidCard">
        <div class="sound-control" id="soundControl">
            <svg id="soundIcon" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
        </div>

        </div>

            <div class="lantern-light"></div>
        </div>
        <div class="lantern" style="bottom: 220px; right: 100px; animation: swing 4.5s infinite ease-in-out;">
            <div class="lantern-light"></div>
        </div>
        
        <div class="greeting-container">
            <h1>እግዚአብሔር</h1>
            <h2>በእናንተ ዘንድ ሁሉ በፍቅር ይሁን</h2>
            <p class="greeting-message">
                በመጀመሪያው ቃል ነበረ፥ ቃልም በእግዚአብሔር ዘንድ ነበረ፥ ቃልም እግዚአብሔር ነበረ።

        <div class="church-silhouette"></div>

            </svg>

    <script>
        // Sound Control Logic
        let isSoundOn = localStorage.getItem('soundOn') !== 'false'; // Default to true
        const soundControl = document.getElementById('soundControl');
        const soundIcon = document.getElementById('soundIcon');
        let celebrationAudio = null;

        // Initialize audio
        function initializeAudio() {
            if (!celebrationAudio) {
                celebrationAudio = new Audio('celebration-sound.mp3');
                celebrationAudio.volume = 0.3;
                celebrationAudio.onended = () => {
                    celebrationAudio.currentTime = 0; // Reset audio to start
                };
            }
        }

        // SVG paths for sound on/off states
        const soundOnPath = "M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z";
        const soundOffPath = "M16.5 12c0-1.77-1.02-3.29-2.5-4.03v1.79l2.48 2.48c.01-.08.02-.16.02-.24zm-2 5.56v-2.81l-2.48 2.48 2.48.33zm-10-6.56H7l5 5V9.5L7 14.5H4v-3zm0 6h3l3-3v-1.5H4v4.5zM14 3.23v2.06c2.89.86 5 3.54 5 6.71 0 1.38-.34 2.67-.94 3.81l-1.56-1.56c.41-.83.5-1.75.5-2.25 0-2.98-2.01-5.49-4.75-6.24v2.06l-2.48-2.48 2.48-2.05z";

        function updateSoundIcon() {
            soundIcon.setAttribute('d', isSoundOn ? soundOnPath : soundOffPath);
        }

        // Initialize sound state
        updateSoundIcon();

        soundControl.addEventListener('click', () => {
            isSoundOn = !isSoundOn;
            localStorage.setItem('soundOn', isSoundOn);
            updateSoundIcon();
            if (!isSoundOn && celebrationAudio && !celebrationAudio.paused) {
                celebrationAudio.pause();
                celebrationAudio.currentTime = 0;
            }
        });

        // Theme Toggle Logic
        let isDarkTheme = localStorage.getItem('theme') !== 'light'; // Default to dark
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        const darkThemePath = "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 7a5 5 0 100 10 5 5 0 000-10z";
        const lightThemePath = "M12 8a4 4 0 100 8 4 4 0 000-8zm0 10a6 6 0 01-5.996-5.775l-.002-.225h-2l.002.225A8 8 0 1012 4v2a6 6 0 010 12z";

        function updateThemeIcon() {
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            themeIcon.setAttribute('d', isDarkTheme ? darkThemePath : lightThemePath);
        }

        // Initialize theme
        updateThemeIcon();

        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
            updateThemeIcon();
        });

        // Share Button Logic
        const shareButton = document.getElementById('shareButton');
        let currentVerseText = "";
        let currentVerseReference = "";

        shareButton.addEventListener('click', async () => {
            const textToShare = `${currentVerseText} (${currentVerseReference})`;
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Amharic Bible Verse',
                        text: textToShare,
                        url: window.location.href
                    });
                } catch (error) {
                    console.warn("Sharing failed:", error);
                }
            } else {
                // Fallback: Copy to clipboard
                try {
                    await navigator.clipboard.writeText(textToShare);
                    alert("Verse copied to clipboard!");
                } catch (error) {
                    console.warn("Failed to copy:", error);
                    alert("Failed to copy verse. Please copy manually: " + textToShare);
                }
            }
        });

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 70}%`;
            const size = Math.random() * 4 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            star.style.animationDelay = `${Math.random() * 3}s`;
            
            starsContainer.appendChild(star);
        }

        // Celebration effects
        const card = document.getElementById('eidCard');
        const colors = ['#f5d7a0', '#e7c278', '#b58e4e', '#7a6b4e', '#f7ce70', '#e3a857', '#c98a3e'];
        const arabicMessages = ["እግዚአብሔር", "ፀሎት", "ጥበብ", "ቃል", "ፍቅር", "ይቅርታ", "ሰላም", "ፈውስ", "ኢየሱስ ክርስቶስ"];

        function triggerCelebration(x, y) {
            createParticles(20, x, y);
            createFloatingMessages(5, x, y);
            
            const lanternLights = document.querySelectorAll('.lantern-light');
            lanternLights.forEach(light => {
                light.style.animation = 'flicker 0.5s';
                light.style.backgroundColor = `rgba(247, 206, 112, ${Math.random() * 0.5 + 0.3})`;
                light.style.boxShadow = `0 0 30px rgba(247, 206, 112, 0.8)`;
                setTimeout(() => {
                    light.style.animation = 'flicker 3s infinite alternate';
                }, 1000);
            });

            if (isSoundOn) {
                try {
                    initializeAudio();
                    celebrationAudio.play();
                } catch (error) {
                    console.warn("Failed to play audio:", error);
                }
            }
        }

        card.addEventListener('click', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            triggerCelebration(x, y);
        });

        function createParticles(count, x, y) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 20 + 10;
                const angle = Math.random() * Math.PI * 2;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                card.appendChild(particle);
                
                const distance = Math.random() * 100 + 50;
                const duration = Math.random() * 1000 + 500;
                
                particle.animate([
                    { transform: `translate(0, 0) scale(0.5)`, opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(2)`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'ease-out'
                });
                
                setTimeout(() => {
                    particle.remove();
                }, duration);
            }
        }

        function createFloatingMessages(count, originX, originY) {
            for (let i = 0; i < count; i++) {
                const message = document.createElement('div');
                message.classList.add('date-floating');
                message.textContent = arabicMessages[Math.floor(Math.random() * arabicMessages.length)];
                
                const x = originX + (Math.random() * 200 - 100);
                const y = originY + (Math.random() * 200 - 100);
                
                message.style.left = `${x}px`;
                message.style.top = `${y}px`;
                
                card.appendChild(message);
                
                const duration = Math.random() * 3000 + 2000;
                
                message.animate([
                    { opacity: 0, transform: 'translateY(0) scale(0)' },
                    { opacity: 1, transform: 'translateY(-50px) scale(1.2)' },
                    { opacity: 0, transform: 'translateY(-120px) scale(0.8)' }
                ], {
                    duration: duration,
                    easing: 'ease-out'
                });
                
                setTimeout(() => {
                    message.remove();
                }, duration);
            }
        }

        // Auto-fireworks every 10 seconds
        setInterval(() => {
            const rect = card.getBoundingClientRect();
            const x = Math.random() * rect.width;
            const y = Math.random() * rect.height * 0.7;
            triggerCelebration(x, y);
        }, 10000);

        // Verse rotation
        const verseReferences = [
            { book: "JHN", chapter: 1, verse: 1 },
            { book: "JHN", chapter: 1, verse: 14 },
            { book: "JHN", chapter: 3, verse: 16 },
            { book: "MAT", chapter: 5, verse: 3 },
            { book: "MAT", chapter: 5, verse: 44 },
            { book: "PSA", chapter: 23, verse: 1 },
            { book: "PSA", chapter: 23, verse: 4 },
            { book: "PRO", chapter: 3, verse: 5 },
            { book: "ISA", chapter: 40, verse: 31 },
            { book: "ROM", chapter: 8, verse: 28 },
            { book: "1CO", chapter: 13, verse: 13 },
            { book: "EPH", chapter: 2, verse: 8 },
            { book: "PHP", chapter: 4, verse: 13 },
            { book: "HEB", chapter: 11, verse: 1 },
            { book: "JAS", chapter: 1, verse: 5 },
            { book: "1PE", chapter: 5, verse: 7 },
            { book: "JER", chapter: 29, verse: 11 },
            { book: "2CO", chapter: 5, verse: 7 },
            { book: "GAL", chapter: 5, verse: 22 },
            { book: "COL", chapter: 3, verse: 23 }
        ];

        async function fetchAmharicVerse(book, chapter, verse) {
            try {
                const response = await fetch('verses.json');
                const data = await response.json();
                const verseData = data.find(v => v.book === book && v.chapter === chapter && v.verse === verse);
                return {
                    text: verseData?.text || "Verse not found",
                    reference: `${book} ${chapter}:${verse}`
                };
            } catch (error) {
                console.error("Error fetching verse:", error);
                return {
                    text: "በመጀመሪያው ቃል ነበረ፥ ቃልም በእግዚአብሔር ዘንድ ነበረ፥ ቃልም እግዚአብሔር ነበረ።",
                    reference: "የዮሐንስ ወንጌል 1:1"
                };
            }
        }

        async function updateVerse() {
            const randomVerse = verseReferences[Math.floor(Math.random() * verseReferences.length)];
            const verseData = await fetchAmharicVerse(randomVerse.book, randomVerse.chapter, randomVerse.verse);
            
            const greetingMessage = document.querySelector(".greeting-message");
            const dateElement = document.querySelector(".date");
            
            greetingMessage.textContent = verseData.text;
            dateElement.textContent = verseData.reference;
            
            // Update shareable text
            currentVerseText = verseData.text;
            currentVerseReference = verseData.reference;
            
            greetingMessage.style.opacity = 0;
            dateElement.style.opacity = 0;
            setTimeout(() => {
                greetingMessage.style.opacity = 1;
                dateElement.style.opacity = 0.8;
                greetingMessage.style.transition = "opacity 1s ease";
                dateElement.style.transition = "opacity 1s ease";
            }, 100);
        }

        updateVerse();
        setInterval(updateVerse, 30000);
    </script>
</body>
</html>
